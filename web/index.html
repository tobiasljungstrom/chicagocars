<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chicago Cars</title>

    <!-- jQuery JS -->
    <script src="scripts/jquery-2.2.2.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="scripts/bootstrap.min.js"></script>


    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/chicago.css">
    <!-- Main JavaScript -->
    <script src="scripts/login.js"></script>
    <script src="scripts/verification.js"></script>

</head>

<body>
<div class="container mainContainer">

    <div class="well">
        <form>
            <div class="input-group">
                <label for="usernameInput">Username </label>
                <input class="form-control" id="usernameInput" type="text" name="username">
            </div>

            <div class="input-group">
                <label for="passwordInput">Password </label>
                <input class="form-control" id="passwordInput" type="password" name="password">
            </div>
            <button type="submit" class="btn btn-default" id="loginButton">Log In</button>
        </form>
        <div class="alert alert-danger">Incorrect username or password</div>

    </div>

</div>
</body>

</html>
