<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chicago Cars</title>

    <!-- jQuery JS -->
    <script src="scripts/jquery-2.2.2.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="scripts/bootstrap.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/chicago.css">
    <!-- Main JavaScript -->
    <script src="scripts/main.js">

    </script>

</head>

<body>
    <div class="container mainContainer">

        <!-- Navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Chicago Cars</a>
                </div>
                <ul class="nav navbar-nav">
                    <li id="navButtonCustomers"><a onclick="activateCustomerPage()" href="#">Customers</a></li>
                    <li id="navButtonCars"><a onclick="activateCarsPage()" href="#">Cars</a></li>
                    <li id="navButtonAppointments"><a onclick="activateAppointmentsPage()" href="#">Appointments</a></li>
                </ul>
            </div>
        </nav>

        <!-- Pages -->
        <div class="well contentPanel" id="customersPanel">
            Customers
            <button type="button" class="btn btn-default" id="#newCustomerButton" data-toggle="modal" data-target="#newCustomerModal">Add New Customer</button>

            <!-- New Customer Modal -->
            <div class="modal fade" id="newCustomerModal" role="dialog">
                <div class="modal-dialog">

                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Add New Customer</h4>
                        </div>
                        <div class="modal-body">

                            <!-- Input Form -->
                            <form role="form">
                                <div class="form-group">
                                    <input type="text" name="firstName" placeholder="First Name">

                                </div>
                                <div class="form-group">
                                    <input type="text" name="lastName" placeholder="Last Name">

                                </div>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div class="well contentPanel" id="carsPanel">
            Cars
            <button type="button" class="btn btn-default" id="#newCarButton" data-toggle="modal" data-target="#newCarModal">Add New Car</button>

            <!-- New Car Modal -->
            <div class="modal fade" id="newCarModal" role="dialog">
                <div class="modal-dialog">

                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Add New Car</h4>
                        </div>
                        <div class="modal-body">



                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="well contentPanel" id="appointmentsPanel">
            Appointment
            <button type="button" class="btn btn-default" id="#newAppointmentButton" data-toggle="modal" data-target="#newAppointmentModal">Add New Customer</button>

            <!-- New Appointment Modal -->
            <div class="modal fade" id="newAppointmentModal" role="dialog">
                <div class="modal-dialog">

                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Add New Appointment</h4>
                        </div>
                        <div class="modal-body">
                            FORM
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
